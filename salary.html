<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>


        <script>

            let bs = parseInt(prompt("enter your base salary = "))
            console.log("base salary =", bs);

            let hra = parseInt (prompt("enter house rent allowance = "))
            console.log("house rent allowance =",bs*hra/100)
            
            let da = parseInt(prompt("enter dearness allowance = "))
            console.log("house dearness allowance = ",bs*da/100)
           
            let ta = parseInt (prompt("enter travelling allowance = "))
            console.log("house travelling allowance =",bs*ta/100)

            // total salary

            let ts = bs + hra + da + ta
            console.log("total salary = ", ts);


        </script>
    </body>

</html>

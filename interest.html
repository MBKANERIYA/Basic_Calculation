<!DOCTYPE html>

    <body>


        <script>


            let p = parseInt(prompt("enter principal ="))
            console.log("principal = ", p);

            let i = parseInt(prompt("enter interest ="))
            console.log("interest = ", i);

            let n = parseInt(prompt("enter time duration in year ="))
            console.log("no of times =", n, "year");

            let r = (100 * i) / (p * n)
            console.log("rate of interest = ", r);

        </script>
